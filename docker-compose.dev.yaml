services:
  testing-container:
    container_name: testing-container
    image: alpine
    command: 
      - /bin/sh
      - -c
      - |
        i=0
        while true; do
          echo $$i
          echo "[20:41:25 INFO]: sally joined the game"
          i=$((i+1))
          sleep 1
        done

  db:
    container_name: db
    image: postgres
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - 5432:5432
